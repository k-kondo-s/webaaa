<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
<title>Login</title>
</head>
<body class="text-center">
<h1>Login</h1>
<form method="post" action="/login">
    <p th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]} != null" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}" class="text-danger">
        Login Error
    </p>
    <label>user id</label>
    <input type="text" name="userId"/><br />
    <br />
    <label>password</label>
    <input type="password" name="password" /><br />
    <br />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button class="btn btn-primary" type="submit">login</button>
</form>
<br />
<a th:href="@{'/signup'}">register user</a>
</body>
</html>
