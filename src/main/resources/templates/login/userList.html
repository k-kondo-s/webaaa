<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
<title>UserList</title>
</head>
<body>
<h1>User List</h1>
<div th:fragment="userList_contents">
    <div class="page-header">
        <h1>List of users</h1>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <tr>
            <th class="info col-sm-2">user id</th>
            <th class="info col-sm-2">password</th>
            <th class="info col-sm-2">user name</th>
            <th class="info col-sm-2">birthday</th>
            <th class="info col-sm-2">age</th>
            <th class="info col-sm-2">marriage</th>
            <th class="info col-sm-2"></th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${#dates.format(user.birthday, 'YYYY/MM/dd')}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.marriage} ? 'marriage' : 'unmarriage'"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/userDetail/' + ${user.userId}}">Details</a>
            </td>
        </tr>
    </table>
    <label th:text="'Tltal: ' + ${userListCount}"></label>
    <br/>
    <label class="text-info" th:text="${result}"></label>
    <br/>
    <a class="btn btn-primary" th:href="@{'/userList/csv'}">output to csv</a>
</div>
</body>
</html>
</html>
