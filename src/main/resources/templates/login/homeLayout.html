<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SpringSample</a>
        </div>
        <form method="post" th:action="@{/logout}">
            <button class="btn btn-link pull-right navbar-brand" type="submit">logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 sidebar">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/admin'}">Admin</a></li>
            </ul>
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a th:href="@{'/userList'}">Users</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 main">
            <div th:include="__${contents}__"></div>
        </div>
    </div>
</div>
</body>
</html>
